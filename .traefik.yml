displayName: Headers Manipulation
runtime: wasm
type: middleware

summary: 'Advanced headers manipulation in WASM'

testData:
  manipulations:
    - matchPath: "^/test/([^/]+)/([^/]+)$"
      customRequestHeaders:
        - name: X-Request-Test
          value: "first=$1,second=$2"
          # replace: true
      customResponseHeaders:
        - name: X-Response-Test
          value: "second=$2"
          # replace: true

    - matchRequestHeader:
        name: X-My-Header
        value: "^test-([^-]+)-([^-])+$"
      customRequestHeaders:
        - name: X-Request-Test
          value: "first=$1,second=$2"
      customResponseHeaders:
        - name: X-Response-Test
          value: "second=$2"
